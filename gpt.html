<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 90%;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .search-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .search-field {
    flex-grow: 1;
    margin-right: 10px;
  }
  .search-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .search-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th, td {
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="container">
  <div class="search-container">
    <div class="search-field">
      <input type="text" placeholder="Search...">
    </div>
    <button class="search-button">Search</button>
  </div>

  <table>
    <tr>
      <th>序號</th>
      <th>項目</th>
      <th>數量</th>
      <th>更新時間</th>
      <th>操作</th>
    </tr>
    <tr>
      <td>1</td>
      <td>項目A</td>
      <td>30</td>
      <td>2023/11/25 14:50</td>
      <td>Edit Delete</td>
    </tr>
    <tr>
      <td>2</td>
      <td>項目B</td>
      <td>150</td>
      <td>2023/11/25 14:53</td>
      <td>Edit Delete</td>
    </tr>
  </table>
</div>

</body>
</html>
