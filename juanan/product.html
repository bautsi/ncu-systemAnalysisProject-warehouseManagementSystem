<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品管理系統</title>
    <script
      src="https://kit.fontawesome.com/9b680ef726.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #b0c4de, #6495ed);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        margin: 0;
        padding: 50px;
      }

      h2,
      h3 {
        color: #333;
        font-size: 30px;
      }

      table {
        border-collapse: collapse;
        width: 90%;
        background-color: #fff;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #5596f0;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #5596f0;
      }

      div {
        margin-top: 5px;
      }

      input,
      button {
        padding: 8px;
        margin-right: 10px;
      }

      button {
        cursor: pointer;
      }

      /* FORM */
      .form {
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }

      .form__input {
        width: 10rem;
        height: 2rem;
        border: none;
        border-radius: 1rem;
        font-size: 1.4rem;
        padding-left: 1.4rem;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        background: none;
        font-family: inherit;
        color: var(--greyDark);
      }

      .form__input::placeholder {
        color: var(--greyLight-3);
      }

      .form__input:focus {
        outline: none;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .segmented-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .form__label {
        margin-right: 10px;
      }

      .btn {
        padding: 8px;
        cursor: pointer;
      }

      .btn-purple {
        background-color: #6a5acd;
        color: white;
      }

      .add-product-button {
        margin-top: auto;
        margin-bottom: auto;
        margin-left: 10px;
      }

      .home-button {
        margin-left: auto;
        order: 2;
      }
    </style>
  </head>

  <body>
    <div class="segmented-control">
      <h2 class="mb-4">產品管理</h2>
      <a
        href="home.html"
        class="home-button rounded-md px-2 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50 hover:bg-indigo-600 hover:text-white"
        style="position: absolute; top: 0; right: 0; z-index: 1"
      >
        <span
          class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"
        ></span>
        <span
          class="relative text-indigo-600 transition duration-300 group-hover:text-white ease"
          >回首頁</span
        >
      </a>
    </div>

    <div class="segmented-control">
      <div class="flex flex-wrap">
        <!-- 第一行: 產品名稱、供應商編號、倉庫地址 -->
        <div class="flex items-center">
          <label for="warehouseId" class="form__label">產品名稱:</label>
          <input type="text" id="warehouseId" class="form__input" required />
        </div>

        <div class="flex items-center">
          <label for="supplierId" class="form__label">供應商編號:</label>
          <input type="text" id="supplierId" class="form__input" required />
        </div>

        <div class="flex items-center">
          <label for="warehouseId" class="form__label">倉庫編號:</label>
          <input type="text" id="warehouseId" class="form__input" required />
        </div>
      

      <div class="flex flex-wrap mt-4">
        <!-- 第二行: 產品數量、產品價格 -->
        <div class="flex items-center">
          <label for="productQuantity" class="form__label">產品數量:</label>
          <input
            type="text"
            id="productQuantity"
            class="form__input"
            required
          />
        </div>

        <div class="flex items-center">
          <label for="productPrice" class="form__label">產品價格:</label>
          <input type="text" id="productPrice" class="form__input" required />
        </div>

        <div>
          <button class="btn-purple mt-4" onclick="addProduct()">
            <span><i class="fa-regular fa-square-plus"></i></span>
          </button>
        </div>
      </div>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <!-- Included the "產品編號" header -->
          <th>產品編號</th>
          <th>產品名稱</th>
          <th>供應商編號</th>
          <th>倉庫地址</th>
          <th>產品數量</th>
          <th>產品價格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 預設值 -->
        <tr>
          <td>1</td>
          <td>可樂</td>
          <td>3</td>
          <td>台南市新港區新興街8號之26</td>
          <td>300</td>
          <td>30</td>
          <td>
            <button class="btn-purple" onclick="editProduct('1')">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-purple" onclick="deleteProduct('1')">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>奶粉</td>
          <td>2</td>
          <td>桃園市桃園區興邦路46號 (龜山工業區)</td>
          <td>250</td>
          <td>150</td>
          <td>
            <button class="btn-purple" onclick="editProduct('2')">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-purple" onclick="deleteProduct('2')">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      // 獲取所有倉庫
      function getAllProducts() {
        fetch("api/product.do?action=getAll")
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "200") {
              populateTable(data.response);
            } else {
              alert(data.message);
            }
          })
          .catch((error) => console.error("錯誤:", error));
      }

      function populateTable(products) {
        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = ""; // 清空表格

        products.forEach((product, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${product.product_name}</td>
            <td>${product.supplier_id}</td>
            <td>${product.product_location}</td>
            <td>${product.product_quantity}</td>
            <td>${product.product_price}</td>
            <td>
              <button class="btn-purple" onclick="editProduct('${
                product.product_id
              }')">
                <i class="fa-regular fa-pen-to-square"></i>  
              </button>
        
              <button class="btn-purple" onclick="deleteProduct('${
                product.product_id
              }')">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      function addProduct() {
        const productName = document.getElementById("productName").value;
        const supplierId = document.getElementById("supplierId").value;
        const warehouseId =
          document.getElementById("warehouseId").value;
        const productQuantity =
          document.getElementById("productQuantity").value;
        const productPrice = document.getElementById("productPrice").value;

        if (
          !productName ||
          !supplierId ||
          !warehouseId ||
          !productQuantity ||
          !productPrice
        ) {
          alert("請填寫所有產品資訊");
          return;
        }

        fetch("api/product.do", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "add",
            product_name: productName,
            supplier_id: supplierId,
            warehouse_id: warehouseId,
            product_quantity: productQuantity,
            product_price: productPrice,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            getAllProducts(); // 重新獲取並顯示所有產品
          })
          .catch((error) => console.error("錯誤:", error));
      }

      function editProduct(productId) {
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach((row) => {
          if (row.cells[0].textContent === productId.toString()) {
            // 直接修改特定單元格
            const nameCell = row.cells[1];
            const supplierIdCell = row.cells[2];
            const locationCell = row.cells[3];
            const quantityCell = row.cells[4];
            const priceCell = row.cells[5];

            nameCell.innerHTML = `<input type='text' value='${nameCell.textContent}' />`;
            supplierIdCell.innerHTML = `<input type='text' value='${supplierIdCell.textContent}' />`;
            locationCell.innerHTML = `<input type='text' value='${locationCell.textContent}' />`;
            quantityCell.innerHTML = `<input type='text' value='${quantityCell.textContent}' />`;
            priceCell.innerHTML = `<input type='text' value='${priceCell.textContent}' />`;

            // 更新編輯按鈕
            const editButton =
              row.cells[row.cells.length - 1].querySelector("button");
            editButton.innerHTML = `<i class="fa-solid fa-check"></i>`;
            editButton.onclick = () => saveProduct(productId);
          }
        });
      }

      function saveProduct(productId) {
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach((row) => {
          if (row.cells[0].textContent === productId.toString()) {
            const productName = row.cells[1].querySelector("input").value;
            const supplierId = parseInt(
              row.cells[2].querySelector("input").value,
              10
            );
            const productLocation = row.cells[3].querySelector("input").value;
            const productQuantity = parseInt(
              row.cells[4].querySelector("input").value,
              10
            );
            const productPrice = parseInt(
              row.cells[5].querySelector("input").value,
              10
            );

            fetch("api/product.do", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                action: "update",
                product_id: productId,
                product_name: productName,
                supplier_id: supplierId,
                product_location: productLocation,
                product_quantity: productQuantity,
                product_price: productPrice,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                alert(data.message);
                getAllProducts(); // 重新获取并显示所有产品
              })
              .catch((error) => console.error("错误:", error));
          }
        });
      }

      function deleteProduct(productId) {
        fetch("api/product.do", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "delete",
            product_id: productId,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            getAllProducts(); // 重新獲取並顯示所有產品
          })
          .catch((error) => console.error("錯誤:", error));
      }

      document.addEventListener("DOMContentLoaded", getAllProducts); // 頁面加載時調用
    </script>
  </body>
</html>
