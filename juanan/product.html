<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品管理系統</title>
    <script
      src="https://kit.fontawesome.com/9b680ef726.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #b0c4de, #6495ed);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        margin: 0;
        padding: 50px;
      }

      h2,
      h3 {
        color: #333;
        font-size: 30px;
      }

      table {
        border-collapse: collapse;
        width: 90%;
        background-color: #fff;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #5596f0;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #5596f0;
      }

      div {
        margin-top: 5px;
      }

      input,
      button {
        padding: 8px;
        margin-right: 10px;
      }

      button {
        cursor: pointer;
      }

      /* FORM */
      .form {
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }

      .form__input {
        width: 10rem;
        height: 2rem;
        border: none;
        border-radius: 1rem;
        font-size: 1.4rem;
        padding-left: 1.4rem;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        background: none;
        font-family: inherit;
        color: var(--greyDark);
      }

      .form__input::placeholder {
        color: var(--greyLight-3);
      }

      .form__input:focus {
        outline: none;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .segmented-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .form__label {
        margin-right: 10px;
      }

      .btn {
        padding: 8px;
        cursor: pointer;
      }

      .btn-purple {
        background-color: #6a5acd;
        color: white;
      }

      .add-product-button {
        margin-top: auto;
        margin-bottom: auto;
        margin-left: 10px;
      }

      .home-button {
        margin-left: auto;
        order: 2;
      }
    </style>
  </head>

  <body>
    <div class="segmented-control">
      <h2 class="mb-4">產品管理</h2>
      <a
        href="home.html"
        class="home-button rounded-md px-2 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50 hover:bg-indigo-600 hover:text-white"
        style="position: absolute; top: 0; right: 0; z-index: 1"
      >
        <span
          class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"
        ></span>
        <span
          class="relative text-indigo-600 transition duration-300 group-hover:text-white ease"
          >回首頁</span
        >
      </a>
    </div>

    <div class="segmented-control">
      <div class="flex flex-wrap">
        <!-- 第一行: 產品名稱、供應商編號、倉庫地址 -->
        <div class="flex items-center">
          <label for="productName" class="form__label">產品名稱:</label>
          <input type="text" id="productName" class="form__input" required />
        </div>

        <div class="flex items-center">
          <label for="supplierId" class="form__label">供應商編號:</label>
          <input type="text" id="supplierId" class="form__input" required />
        </div>

        <div class="flex items-center">
          <label for="warehouseLocation" class="form__label">倉庫編號:</label>
          <input
            type="text"
            id="warehouseLocation"
            class="form__input"
            required
          />
        </div>
      </div>

      <div class="flex flex-wrap mt-4">
        <!-- 第二行: 產品數量、產品價格 -->
        <div class="flex items-center">
          <label for="productQuantity" class="form__label">產品數量:</label>
          <input
            type="text"
            id="productQuantity"
            class="form__input"
            required
          />
        </div>

        <div class="flex items-center">
          <label for="productPrice" class="form__label">產品價格:</label>
          <input type="text" id="productPrice" class="form__input" required />
        </div>

        <div>
          <button class="btn-purple mt-4" onclick="showAddProductForm()">
            <span><i class="fa-regular fa-square-plus"></i></span>
          </button>
        </div>
      </div>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <!-- Included the "產品編號" header -->
          <th>產品編號</th>
          <th>產品名稱</th>
          <th>供應商編號</th>
          <th>倉庫地址</th>
          <th>產品數量</th>
          <th>產品價格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 預設值 -->
        <tr>
          <td>1</td>
          <td>可樂</td>
          <td>3</td>
          <td>台南市新港區新興街8號之26</td>
          <td>300</td>
          <td>30</td>
          <td>
            <button class="btn-purple" onclick="editProduct('1')">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-purple" onclick="deleteProduct('1')">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>奶粉</td>
          <td>2</td>
          <td>桃園市桃園區興邦路46號 (龜山工業區)</td>
          <td>250</td>
          <td>150</td>
          <td>
            <button class="btn-purple" onclick="editProduct('2')">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-purple" onclick="deleteProduct('2')">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      function showAddProductForm() {
        const productName = document.getElementById("productName").value;
        const supplierId = document.getElementById("supplierId").value;
        const warehouseLocation =
          document.getElementById("warehouseLocation").value;
        const productQuantity =
          document.getElementById("productQuantity").value;
        const productPrice = document.getElementById("productPrice").value;

        if (
          !productName ||
          !supplierId ||
          !warehouseLocation ||
          !productQuantity ||
          !productPrice
        ) {
          alert("請填寫所有產品資訊");
          return;
        }

        const tbody = document.querySelector("#productTable tbody");
        const newProductId = tbody.children.length + 1; // 新增這行代碼

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${newProductId}</td>
          <td>${productName}</td>
          <td>${supplierId}</td>
          <td>${warehouseLocation}</td>
          <td>${productQuantity}</td>
          <td>${productPrice}</td>
          <td>
        <button class="btn-purple edit-button" onclick="editProduct('${newProductId}')">
            <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button class="btn-purple delete-button" onclick="deleteProduct('${newProductId}')">
            <i class="fa-regular fa-trash-can"></i>
        </button>
    </td>
            `;
        tbody.appendChild(row);

        document.getElementById("productName").value = "";
        document.getElementById("supplierId").value = "";
        document.getElementById("warehouseLocation").value = "";
        document.getElementById("productQuantity").value = "";
        document.getElementById("productPrice").value = "";

        alert("新增成功");
      }

      function editProduct(productId) {
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach((row) => {
          if (row.cells[0].textContent === productId.toString()) {
            // 对每个可编辑的单元格进行操作
            for (let i = 1; i < row.cells.length - 1; i++) {
              // 假设最后一个单元格是操作按钮
              const currentText = row.cells[i].textContent;
              row.cells[
                i
              ].innerHTML = `<input type='text' value='${currentText}' />`;
            }

            // 更新按钮的事件处理函数
            const editButton =
              row.cells[row.cells.length - 1].querySelector("button");
            editButton.innerHTML = `<i class="fa-solid fa-check"></i>`;
            editButton.onclick = () => saveProduct(productId);
          }
        });
      }

      function saveProduct(productId) {
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach((row) => {
          if (row.cells[0].textContent === productId.toString()) {
            for (let i = 1; i < row.cells.length - 1; i++) {
              const input = row.cells[i].querySelector("input");
              row.cells[i].textContent = input.value;
            }

            // 更新按钮的事件处理函数
            const saveButton =
              row.cells[row.cells.length - 1].querySelector("button");
            saveButton.innerHTML = `<i class="fa-regular fa-pen-to-square"></i>`;
            saveButton.onclick = () => editProduct(productId);

            alert("編輯成功");
          }
        });
      }

      function deleteProduct(productId) {
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach((row) => {
          if (row.cells[0].textContent === productId) {
            row.remove();
            alert("刪除成功");
          }
        });
      }
    </script>
  </body>
</html>
