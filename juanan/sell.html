<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存追蹤系統</title>
    <script src="https://kit.fontawesome.com/9b680ef726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #B0C4DE, #6495ED);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
        }

        h2,
        h3 {
            color: #333;
            font-size: 30px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #5596f0;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #5596f0;
        }

        div {
            margin-top: 5px;
        }

        input,
        button {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
        }

        /* FORM */
        .form {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        .form__input {
            width: 10rem;
            height: 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.4rem;
            padding-left: 1.4rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            background: none;
            font-family: inherit;
            color: var(--greyDark);
        }

        .form__input::placeholder {
            color: var(--greyLight-3);
        }

        .form__input:focus {
            outline: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .segmented-control {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .form__label {
            margin-right: 10px;
        }

        .btn {
            padding: 8px;
            cursor: pointer;
        }

        .btn-purple {
            @extend .btn;
            background-color: #6A5ACD;
            color: white;
        }

        .add-product-button {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 10px;
        }

        .home-button {
            margin-left: auto;
            order: 2;
        }

        .report-header {
            display: flex;
            font-size: 18px;
            font-weight: bold;
        }

        .report-text.left,
        .report-text.right {
            font-size: 50px; /* Increased font size */
        }

        .report-text.left {
            text-align: left;
        }

        .report-text.right {
            text-align: right;
        }

        .center-text {
            text-align: center;
        }

        .report-header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 90%;
        }

        .report-text {
            font-size: 18px;
            font-weight: bold;
            margin: 0 50px;
            /* 調整這個值，控制文字之間的距離 */
        }

        .center-text {
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="segmented-control">
        <h2 class="mb-4">銷售報告</h2>
        <a href="#_"
            class="home-button rounded-md px-2 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50 hover:bg-indigo-600 hover:text-white"
            style="position: absolute; top: 0; right: 0; z-index: 1;">
            <span
                class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
            <span class="relative text-indigo-600 transition duration-300 group-hover:text-white ease">回首頁</span>
        </a>
    </div>

    <table id="trackingTable">
        <thead>
            <tr>
                <th>產品名稱</th>
                <th>銷售數量</th>
                <th>產品單價</th>
                <th>銷售額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>可樂</td>
                <td>45</td>
                <td>89</td>
                <td>2492</td>
            </tr>
            <tr>
                <td>蛋白粉</td>
                <td>21</td>
                <td>15</td>
                <td>16485</td>
            </tr>
        </tbody>
    </table>

    <div class="report-header center-text">
        <div class="report-text left">銷冠王：蛋白粉</div>
        <div class="report-text right">銷量王：可樂</div>
    </div>

    <script>
        // Your existing JavaScript code here
    </script>

</body>

</html>
