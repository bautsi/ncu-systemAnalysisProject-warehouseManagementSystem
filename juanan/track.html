<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存追蹤系統</title>
    <script src="https://kit.fontawesome.com/9b680ef726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #B0C4DE, #6495ED);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
        }

        h2,
        h3 {
            color: #333;
            font-size: 30px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #5596f0;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #5596f0;
        }

        div {
            margin-top: 5px;
        }

        .segmented-control {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .form__label {
            margin-right: 10px;
        }

        .btn {
            padding: 8px;
            cursor: pointer;
        }

        .btn-purple {
            @extend .btn;
            background-color: #6A5ACD;
            color: white;
        }

        .add-product-button {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 10px;
        }

        .home-button {
            margin-left: auto;
            order: 2;
        }

        /* Increase font size for the product label */
        .product-label {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="segmented-control">

        <a href="#_"
            class="home-button rounded-md px-2 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50 hover:bg-indigo-600 hover:text-white"
            style="position: absolute; top: 0; right: 0; z-index: 1;">
            <span
                class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
            <span class="relative text-indigo-600 transition duration-300 group-hover:text-white ease">回首頁</span>
        </a>
    </div>

    <div class="segmented-control">
        <!-- Replace the input field with an empty space and increase font size -->
        <div class="flex">
            <span class="product-label">產品編號:</span> &nbsp;
        </div>
    </div>

    <table id="trackingTable">
        <thead>
            <tr>
                <th>庫存追蹤編號</th>
                <th>倉庫編號</th>
                <th>產品編號</th>
                <th>數量變化</th>
                <th>移動歷史</th>
            </tr>
        </thead>
        <tbody>
            <!-- 預設值 -->
            <tr>
                <td>1</td>
                <td>101</td>
                <td>A001</td>
                <td>+50</td>
                <td>2023-12-04 23:45:50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>102</td>
                <td>A002</td>
                <td>-20</td>
                <td>2023-09-13 22:30:12</td>
            </tr>
        </tbody>
    </table>

    <script>
        function trackInventory() {
            // Function content remains unchanged
            const productId = document.getElementById('productId').value;

            if (!productId) {
                alert('請填寫產品編號');
                return;
            }

            const tbody = document.querySelector('#trackingTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${tbody.childElementCount + 1}</td>
                <td>新值</td>
                <td>${productId}</td>
                <td>新值</td>
                <td>新值</td>
            `;
            tbody.appendChild(row);

            document.getElementById('productId').value = '';
        }
    </script>

</body>

</html>
