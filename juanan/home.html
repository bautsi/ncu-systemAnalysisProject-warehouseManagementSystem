        .dropdownmenu ul, .dropdownmenu li {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .dropdownmenu ul {
            background: #30A6E6; /* 调整为蓝色 */
            list-style: none;
            width: 100%;
        }

        .dropdownmenu li {
            float: left;
            position: relative;
            width: auto;
        }

        .dropdownmenu a {
            background: #30A6E6; /* 调整为蓝色 */
            color: #FFFFFF;
            display: block;
            font: bold 12px/20px sans-serif;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            -webkit-transition: all .25s ease;
            -moz-transition: all .25s ease;
            -ms-transition: all .25s ease;
            -o-transition: all .25s ease;
            transition: all .25s ease;
        }

        .dropdownmenu li:hover a {
            background: #000000;
        }

        #submenu {
            left: 0;
            opacity: 0;
            position: absolute;
            top: 35px;
            visibility: hidden;
            z-index: 1;
        }

        li:hover ul#submenu {
            opacity: 1;
            top: 40px;
            visibility: visible;
        }

        #submenu li {
            float: none;
            width: 100%;
        }

        #submenu a:hover {
            background: #DF4B05;
        }

        #submenu a {
            background-color: #30A6E6; /* 调整为蓝色 */
        }

        nav {
            background-color: #30A6E6;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
		img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease-in-out; /* 添加过渡效果 */
        }
    </style>
</head>
